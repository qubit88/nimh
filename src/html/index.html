<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      http-equiv="ScreenOrientation"
      content="width=device-width, height=device-height, initial-scale=1, user-scalable=0"
    />
    <title>Feedback</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__top">
          <div class="header__text">
            Оцінка якості обслуговування
          </div>
        </div>
      </header>
      <div class="feedback">
        <div class="feedback__body">
          <form action="" class="feedback__form">
            <div class="feedback__form-content">
              <h2 class="feedback__text">
                Шановний клієнт, просимо вас оцінити якість обслуговування і
                залишити коментар, що б ми могли покращити якість роботи
              </h2>
              <div class="feedback__field">
                <label for="" class="feedback__label feedback__label--range">
                  Оцiнiть будь - ласка якiсть <br class="visibility" />
                  обслуговування Nimpha
                </label>
                <div class="feedback__range range-slider" data-active="8">
                  <div class="range-slider__value">
                    <div class="range-slider__number">1</div>
                    <div class="range-slider__number">2</div>
                    <div class="range-slider__number">3</div>
                    <div class="range-slider__number">4</div>
                    <div class="range-slider__number">5</div>
                    <div class="range-slider__number">6</div>
                    <div class="range-slider__number">7</div>
                    <div class="range-slider__number">8</div>
                    <div class="range-slider__number">9</div>
                    <div class="range-slider__number">10</div>
                  </div>
                  <div class="range-slider__input-container">
                    <input
                      class="range-slider__input"
                      type="range"
                      min="1"
                      max="10"
                      value="8"
                      name="feedback-number"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="feedback__field">
                <label for="" class="feedback__label feedback__label--comments">
                  Поле для зауважень або пропозицій
                </label>
                <div class="feedback__comments">
                  <input
                    type="text"
                    class="feedback__input"
                    name="feedback-comments"
                    placeholder="Enter your comments"
                    value=""
                  />
                </div>
              </div>
              <input type="hidden" id="custId" name="custId" value="3487" />
            </div>
            <button class="feedback__submit">
              Send comment
            </button>
          </form>
        </div>
      </div>
      <div class="modal">
        <div class="modal__content">
          <img src="../images/close.svg" alt="" class="modal__close" />
          <p class="modal__text">
            Операція пройшла успішно
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
